<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ImagiPicto</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <!--<link rel="stylesheet" type="text/css" href="static\styles.css">-->
    </head>
    <body>
        <div class="header" style="height: 100vh;">
            <div class="navbar">
                <div>
                    <a class="logo" href='/'>ImagiPicto</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='/'>Home</a></li>
                        <li><a href='#'>Profile</a></li>
                        <li><a href='#'>Features</a></li>
                        <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                    </ul>
                </nav>
            </div>

            <!-- From-Box -->
            <div id="login-form" class="login-page">
                <div class="form-box">

                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                        <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                    </div>

                    <form id='login' method="post" action="/login" class='input-group-login'>
                        <input type='text' id="emailid" name="emailid" class='input-field'placeholder='Email Id' value="{{email}}" required >
                        <input type='password' id="loginpassword" name="loginpassword" class='input-field'placeholder='Password' required>
                        <a class="forgot-nav" href="/forgot">Forgot Password?</a>
                        <button type='submit'class='submit-btn'>Log in</button>
                        <p class="message">{{abc}}</p>
                    </form>

                    <form id='register' method="post" action="/register" class='input-group-register'>
                        <input id="firstname" name="firstname" type='text'class='input-field'placeholder='First Name' value="{{firstname}}" required size="20">
                        <input id="lastname" name="lastname" type='text'class='input-field'placeholder='Last Name ' value="{{lastname}}" required size="20">
                        <input id="emailid" name="emailid" type='email'class='input-field'placeholder='Email Id' value="{{email}}" required>
                        <input id="registerpassword" name="registerpassword" type='password'class='input-field'placeholder='Enter Password' required size="6">
                        <input id="confirmpassword" name="confirmpassword" type='password'class='input-field'placeholder='Confirm Password' required size="6">
                        <button type='submit'class='submit-btn'>Register</button>
                        <p class="message">{{abc}}</p>
                    </form>

                </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }

            let rflag = '{{rflag}}'
            if (rflag == 1){
                register();
            }
        </script>
    </body>
</html>
